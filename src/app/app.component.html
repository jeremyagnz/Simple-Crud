<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <ul class="list-group">
        <li 
        *ngFor="let employee of employeeArray"
        class="list-group-item list-group-item-action"
        (click)="openForEdit(employee)"
        [class.active]="employee == selectedEmployee">
        <span class="badge badge-warning">{{ employee.id }} </span>
        {{ employee.name }} - {{ employee.country}}

        </li>
        
      </ul>
      <div class="card mt-4">
        <div class="card-boddy mt-4">
          <div class="card-title">
            Insert a new Person
          </div>
          <div class="form-group mt-4">
            <input type="text"[(ngModel)]= "selectedEmployee.name" placeholder="Inser a Name" class="form-control">
          </div>
          <div class="form-group mt-4">
            <input type="text"[(ngModel)]= "selectedEmployee.country" placeholder="Inser a country" class="form-control">
          </div>
          <button (click)="addOrEdit()" class="btn btn-primary mt-4">
            Submit
          </button>
          <button 
          *ngIf="selectedEmployee.id !== 0"
          class="btn btn-danger mt-4"
          (click)="delete()">
            Delete
          </button>
        </div>
      </div>
    </div>
